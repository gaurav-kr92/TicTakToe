<body>

    <!-- Nav Bar using bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">Round-1(task),Tic-Tac-Toe Game</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

    <!--Created a container which has two part one for game and other is info part -->
    <div class="container">
        <div class="gameContainer">
            <div class="box bt-0 bl-0 "><span class="symbol"></span></div>
            <div class="box bt-0"><span class="symbol"></span></div>
            <div class="box bt-0 br-0"><span class="symbol"></span></div>
            <div class="box bl-0"><span class="symbol"></span></div>
            <div class="box"><span class="symbol"></span></div>
            <div class="box br-0"><span class="symbol"></span></div>
            <div class="box bl-0 bb-0"><span class="symbol"></span></div>
            <div class="box bb-0"><span class="symbol"></span></div>
            <div class="box bb-0 br-0"><span class="symbol"></span></div>
        </div>
        <div class="gameinfo">
            <h1 class="head">Welcome to Tic-Tac-Toe Game</h1>
            <div>
                <span class="info">Turn for X</span>
                <button class="reset btn btn-lg btn-outline-dark">Reset</button>
            </div>
            <div class="imgbox">
                <img src="gify1.gif" alt="">
            </div>
        </div>
    </div>
